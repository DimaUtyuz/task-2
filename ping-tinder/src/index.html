<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>pig-tinder</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        PigTinder
      </h1>
    </header>

    <div class="page">
      <div id="imgContainer" class="img-container">
        <text id="description" class="description">
          Иван, 10 месяцев
        </text>
      </div>
      <div class="buttons">
        <button onclick="next()">
          <img src="images/close.png" alt="close">
        </button>
        <button onclick="next()">
          <img src="images/star.png" alt="star">
        </button>
        <button onclick="next()">
          <img src="images/heart.png" alt="heart">
        </button>
      </div>
      <script>
        function card(img, name, age) {
          return {
            img: img,
            description: `${name}, ${age} месяцев`
          }
        }

        let index = 0;
        const cards = [
          card('0.jpg', 'Иван', 10),
          card('1.jpg', 'Антон', 9),
          card('2.jpg', 'Афанасий', 8),
          card('3.jpg', 'Роман', 7),
          card('4.webp', 'Кузьма', 6),
          card('5.webp', 'Арсений', 11),
          card('6.jpg', 'Адольф', 12),
          card('7.jpg', 'Ануфрий', 13),
        ]

        function next() {
          index = (index + 1) % cards.length;
          const newUrl = `url('./images/pigs/${cards[index].img}')`;
          document.getElementById('imgContainer').style.backgroundImage = newUrl;
          document.getElementById('description').textContent = cards[index].description;
        }

        const container = document.getElementById('imgContainer');

        container.addEventListener("touchstart", startTouch, false);
        container.addEventListener("touchmove", moveTouch, false);

        let initialX = null;
        let initialY = null;

        function startTouch(e) {
          initialX = e.touches[0].clientX;
          initialY = e.touches[0].clientY;
        }

        function moveTouch(e) {
          if (initialX === null) {
            return;
          }

          if (initialY === null) {
            return;
          }

          const currentX = e.touches[0].clientX;
          const currentY = e.touches[0].clientY;

          const diffX = initialX - currentX;
          const diffY = initialY - currentY;

          if (Math.abs(diffX) > Math.abs(diffY)) {
            if (diffX > 0) {
              next();
            } else {
              next();
            }
          }

          initialX = null;
          initialY = null;

          e.preventDefault();
        }
      </script>
    </div>
  </body>
</html>
